<!DOCTYPE html>
<!-- saved from url=(0069)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_substring -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<p>Click the button to extract characters from the string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "6+4*8";
    var plus = str.find('+')
    document.getElementById("demo").innerHTML = plus
    var res = str.substring(0, plus);
    document.getElementById("demo").innerHTML = res;
}
</script>



</body></html>
